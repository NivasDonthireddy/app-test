<table [class.ItalicText] ='AddClass'>
    <th [attr.colspan]="columnSpan">
        Employee Details
    </th>
    <tr>
        <td>FirstName</td>
        <td>{{firstName}}</td>
    </tr>
    <tr>
        <td>LastName</td>
        <td>{{lastName}}</td>
    </tr>
    <tr *ngIf="showDetails">
        <td>Gender</td>
        <td>{{gender}}</td>
    </tr>
    <tr *ngIf="showDetails">
        <td>Age</td>
        <td>{{age}}</td>
    </tr>

</table>
<button class="submit-btn" on-click="toggleDetails()">{{showDetails?'HideDetails':'ShowDetails'}}</button>
<hr>
<p>Style Binding</p>
<button [style.color]= "isColored?'blue':'red'" [style.font-weight]="isBold?'bold':'normal'">Submit</button>
<button [ngStyle]="addStyles()" >NGStylized</button>
<hr>
Name : <input [(ngModel)]='name' /><br>
You Entered : {{name}}
