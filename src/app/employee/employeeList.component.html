<table>
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Annual Salary</th>
            <th>Date of Birth</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="true">
            <td colspan="5">Employee Data Available</td>
        </tr>
        <tr *ngFor="let employee of employees" >
            <td>{{employee.code | uppercase}}</td>
            <td>{{employee.name | employeeTitle:employee.gender}}</td>
            <td>{{employee.gender}}</td>
            <td>{{employee.annualSalary}}</td>
            <td>{{employee.dateOfBirth | date:'dd/M/yyy'}}</td>
        </tr>
        <tr *ngIf="!employees || employees.length==0">
            <td colspan="5">No Employee Data Avaiable</td>
        </tr>
    </tbody>
</table>
<button style="margin-top: 5px;" (click)="getEmployees()" >RefreshDetails</button>
